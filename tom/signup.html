<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tom's Fit | Access Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --bg1: #05081f;
      --bg2: #0a0f3d;
      --neon: #7c5cff;
      --neon2: #00f0ff;
      --glass: rgba(255, 255, 255, 0.08);
      --border: rgba(255, 255, 255, 0.15);
      --text: #e8ebff;
      --muted: #aab0ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Inter, sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    /* BACKGROUND GLOW */
    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      background: var(--neon);
      filter: blur(120px);
      opacity: .25;
      top: -100px;
      left: -100px;
    }

    .glow2 {
      position: absolute;
      width: 400px;
      height: 400px;
      background: var(--neon2);
      filter: blur(120px);
      opacity: .25;
      bottom: -120px;
      right: -120px;
    }

    /* CARD */
    .card {
      width: 100%;
      max-width: 420px;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      padding: 40px;
      position: relative;
      box-shadow: 0 0 60px rgba(124, 92, 255, .3);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-8px);
      }
    }

    /* HEADER */
    .card h1 {
      font-family: Orbitron, sans-serif;
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .card p {
      text-align: center;
      color: var(--muted);
      margin-bottom: 30px;
    }

    /* TOGGLE */
    .switch {
      display: flex;
      background: rgba(255, 255, 255, .05);
      border-radius: 30px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .switch button {
      flex: 1;
      padding: 12px;
      border: none;
      background: none;
      color: var(--muted);
      cursor: pointer;
      transition: .3s;
      font-weight: 600;
    }

    .switch button.active {
      background: linear-gradient(135deg, var(--neon), var(--neon2));
      color: black;
    }

    /* INPUTS */
    .field {
      position: relative;
      margin-bottom: 20px;
    }

    .field input {
      width: 100%;
      padding: 14px 14px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 10px;
      color: white;
      outline: none;
    }

    .field label {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      color: var(--muted);
      pointer-events: none;
      transition: .3s;
      font-size: 14px;
    }

    .field input:focus+label,
    .field input:not(:placeholder-shown)+label {
      top: -8px;
      background: #0a0f3d;
      padding: 0 6px;
      font-size: 12px;
      color: var(--neon2);
    }

    /* PASSWORD TOGGLE */
    .toggle-pass {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: var(--muted);
    }

    /* BUTTON */
    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--neon), var(--neon2));
      color: black;
      font-weight: 700;
      cursor: pointer;
      transition: .3s;
    }

    .btn:hover {
      box-shadow: 0 0 25px var(--neon2);
    }

    /* EXTRA */
    .extra {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: var(--muted);
    }

    /* HIDE */
    .hidden {
      display: none;
    }

    /* RESPONSIVE */
    @media(max-width:480px) {
      .card {
        margin: 20px;
        padding: 30px;
      }
    }
  </style>
</head>

<body>

  <div class="glow"></div>
  <div class="glow2"></div>

  <div class="card">
    <h1>Tom's Fit</h1>
    <p>Join the Community</p>

    <!-- SIGNUP -->
    <form id="signupForm">
      <div class="field">
        <input type="text" id="name" placeholder=" " required>
        <label>Full Name</label>
      </div>

      <div class="field">
        <input type="email" id="email" placeholder=" " required>
        <label>Email</label>
      </div>



      <div class="field">
        <input type="password" id="signupPass" placeholder=" " required>
        <label>Password</label>
        <span class="toggle-pass" onclick="togglePass('signupPass')">üëÅ</span>
      </div>

      <button class="btn">Create Account</button>
    </form>

    <a href="login.html" class="extra" style="display:block; text-decoration:none; margin-top:20px;">
      Already have an account? Login
    </a>
  </div>

  <script>
    function togglePass(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("signupPass").value;

      try {
        const res = await fetch("signup.php", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();
        if (data.success) {
          alert("Account Created Successfully!");
          window.location.href = "login.html";
        } else {
          alert("Signup Failed. Try again.");
        }
      } catch (err) {
        alert("Error: " + err);
      }
    });
  </script>


</body>

</html>
